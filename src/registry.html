<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天猫注册</title>
    <link rel="stylesheet" href="./css/registry.css">
</head>

<body>
    <header>
        <div class="header_nav" style="margin-left: 85px;">
            <i>1</i>
            <span>设置用户名</span>
        </div>
        <div class="header_nav">
            <i>2</i>
            <span>填写账号信息</span>
        </div>
        <div class="header_nav active">
            <i>3</i>
            <span>设置支付方式</span>
        </div>
        <div class="header_nav active">
            <i>√</i>
            <span>注册成功</span>
        </div>
    </header>
    <main>
        <form action="" method="post">
            <div class="main_content header">
                <p class="login_name">
                    <span class="content_left">登入名</span>
                    <span class="content_right">15179330175</span>
                </p>
                <p class="login_name">
                    <span class="content_left">请设置登录密码</span>
                    <span class="content_right">登录时验证，保护账号信息</span>
                </p>
                <p class="login_password">
                    <span class="password_left">登入密码</span>
                    <input type="text" placeholder="设置你的登入密码" id="password">
                </p>
                <p class="login_confirm_password">
                    <span class="password_left">确认密码</span>
                    <input type="text" placeholder="请再次输入你的登入密码" id="confirm_password">
                </p>
            </div>
            <div class="main_content middle">
                <p class="login_name">
                    <span class="content_left">设置会员名</span>
                </p>
                <p class="login_username">
                    <span class="username_left">会员名</span>
                    <input type="text" placeholder="会员名一旦设置成功，无法修改">
                </p>
            </div>
            <div class="main_content footer">
                <span class="username_left"></span>
                <button>提交</button>
            </div>
        </form>
    </main>
</body>

</html>
